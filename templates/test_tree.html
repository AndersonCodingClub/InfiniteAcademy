<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tree Structure</title>
        <style>
            .node {
                border: 1px solid #ccc;
                padding: 10px;
                margin: 10px;
                display: inline-block;
            }
            .child-nodes {
                margin-left: 20px;
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="node" style="margin-left: {{ node_level|default(0) * 20 }}px;">
            {{ node.title }}
            {% if node.children %}
                <div class="child-nodes">
                    {% for child in node.children %}
                        {% with node=child, node_level=node_level + 1 %}
                            {% include 'test_tree.html' %}
                        {% endwith %}
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </body>
</html>
